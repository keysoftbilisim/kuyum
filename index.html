<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuyumcu Altın Fiyatları</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Kuyumcu Altın ve Döviz Fiyatları</h1>
        <div id="datetime"></div>
    </header>

    <section id="prices">
        <h2>Altın Fiyatları</h2>
        <table>
            <thead>
                <tr>
                    <th>Tür</th>
                    <th>Alış</th>
                    <th>Satış</th>
                </tr>
            </thead>
            <tbody id="gold-prices">
                <!-- Dinamik olarak eklenecek -->
            </tbody>
        </table>
    </section>

    <section id="exchange">
        <h2>Döviz Kurları</h2>
        <table>
            <thead>
                <tr>
                    <th>Para Birimi</th>
                    <th>Alış</th>
                    <th>Satış</th>
                </tr>
            </thead>
            <tbody id="exchange-rates">
                <!-- Dinamik olarak eklenecek -->
            </tbody>
        </table>
    </section>

    <section id="calculator">
        <h2>Altın Hesaplama</h2>
        <label for="gold-type">Altın Türü:</label>
        <select id="gold-type">
            <!-- Dinamik seçenekler -->
        </select>
        <label for="gold-amount">Gram:</label>
        <input type="number" id="gold-amount" min="0" step="0.01">
        <button onclick="calculatePrice()">Hesapla</button>
        <p id="calculated-price"></p>
    </section>

    <section id="login-panel">
        <h2>Yönetici Girişi</h2>
        <label for="admin-username">Kullanıcı Adı:</label>
        <input type="text" id="admin-username">
        <label for="admin-password">Şifre:</label>
        <input type="password" id="admin-password">
        <button onclick="loginAdmin()">Giriş Yap</button>
        <p id="login-message"></p>
    </section>

    <section id="admin-panel" style="display: none;">
        <h2>Yönetim Paneli</h2>
        <label for="gold-data">Altın Fiyatlarını Güncelle:</label>
        <textarea id="gold-data"></textarea>
        <button onclick="updateGoldPrices()">Güncelle</button>
        <label for="exchange-data">Döviz Kurlarını Güncelle:</label>
        <textarea id="exchange-data"></textarea>
        <button onclick="updateExchangeRates()">Güncelle</button>
        <button onclick="logoutAdmin()">Çıkış Yap</button>
    </section>

    <footer>
        <p>© 2025 Kuyumcu Dükkanı | Tüm Hakları Saklıdır.</p>
    </footer>
</body>

</html>
